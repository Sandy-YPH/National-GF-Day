<body>

    <div class="container quiz-container">
        <h1 class="page-title">Seberapa Baik Kamu Mengenalku? üíï</h1>
        
        <div id="quizArea">
            <div class="quiz-card" id="questionCard">
                <h2 id="questionNumber">Pertanyaan 1 dari 5</h2>
                <p id="questionText"></p>
                <div class="quiz-options" id="optionsContainer"></div>
            </div>
            
            <div class="quiz-result" id="quizResult" style="display: none;">
                <h2>Hasil Quiz!</h2>
                <p id="scoreText"></p>
                <p id="resultMessage"></p>
                <button class="btn-primary" onclick="restartQuiz()">Coba Lagi</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Apa makanan favoritku? üòã",
                options: ["Sushi", "Lasagna", "Spaghetti", "Nasi Goyeng"],
                answer: "Lasagna"
            },
            {
                question: "Tanggal berapa kita resmi jadian? ü•∞",
                options: ["1 Januari", "14 Februari", "13 May", "21 April"],
                answer: "13 May"
            },
            {
                question: "Apa warna favoritku? üé®",
                options: ["Biru", "Pink", "Hitam", "Putih"],
                answer: "Putih"
            },
            {
                question: "Kalau aku sedih, biasanya aku akan... üò¢",
                options: ["Turu", "Mam es krim", "Nendang Batu", "Curhat ke kamu"],
                answer: "Curhat ke kamu"
            },
            {
                question: "Apa panggilan sayangku ke kamu? üíñ",
                options: ["Bayiku", "Cintaku", "Manisku", "Semua Benar"],
                answer: "Semua Benar"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionText = document.getElementById("questionText");
        const questionNumber = document.getElementById("questionNumber");
        const optionsContainer = document.getElementById("optionsContainer");
        const quizResult = document.getElementById("quizResult");
        const scoreText = document.getElementById("scoreText");
        const resultMessage = document.getElementById("resultMessage");
        const questionCard = document.getElementById("questionCard");

        function showQuestion() {
            const current = quizData[currentQuestion];
            questionNumber.textContent = `Pertanyaan ${currentQuestion + 1} dari ${quizData.length}`;
            questionText.textContent = current.question;
            optionsContainer.innerHTML = "";

            current.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "btn-option";
                button.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selected) {
            const correct = quizData[currentQuestion].answer;
            if (selected === correct) score++;
            currentQuestion++;

            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionCard.style.display = "none";
            quizResult.style.display = "block";
            scoreText.textContent = `Kamu menjawab benar ${score} dari ${quizData.length} pertanyaan.`;

            if (score === quizData.length) {
                resultMessage.textContent = "Kamu kenal aku luar dalam! üíï Kamu pacar terbaik di dunia! üòç";
            } else if (score >= 3) {
                resultMessage.textContent = "Lumayan! Tapi masih ada yang bisa kamu pelajari tentang aku üòò";
            } else {
                resultMessage.textContent = "Hm mw ngambek ajaüòí";
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            quizResult.style.display = "none";
            questionCard.style.display = "block";
            showQuestion();
        }

        // Start quiz
        showQuestion();
    </script>
